<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>YouTube player</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/generic.css"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>

    <script src="/generic.js"></script>

    <script src="/custom-elements/icon.js"></script>
    <script src="/custom-elements/header.js"></script>
    <script src="/custom-elements/select.js"></script>
    <script src="/custom-elements/separator.js"></script>

    <script src="index.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script src="playlists/music.js"></script>
    <script src="playlists/bideobames.js"></script>
    <script src="playlists/memes.js"></script>
    <script src="playlists/gamesiplayedasakid.js"></script>
    <script src="playlists/chrimsmas.js"></script>
  </head>
  <body class="w95 center center-text">
    <div id="header">
      <c-header>
        <lhs>
          <c-header-icon>home</c-header-icon>
          <c-header-icon title="Back to 'Tools'">back</c-header-icon>
        </lhs>
        <center>YouTube player</center>
      </c-header>

      <c-separator></c-separator>
    </div>

    <div id="content" class="flex">
      <div class="w50">
        <div id="player"></div>
        <div class="flex space-between w640p center mt5p">
          <c-select id="loop-type" label="Loop type:">
            <option value="1">One</option>
            <option value="2" selected>All</option>
            <option value="3">Once</option>
            <option value="4">Don't</option>
          </c-select>

          <c-select id="playlists" label="Playlist:">
            <option value="" selected>None</option>
            <option value="music">Music</option>
            <option value="bideobames">Video game music</option>
            <option value="memes">Memes</option>
            <option value="gamesiplayedasakid">Games I played as a kid</option>
            <option value="chrimsmas">Christmas</option>
          </c-select>
        </div>
        <hr class="w640p mt15p mb15p" />
        <div class="w640p center">
          <a id="info-title" class="font-big bold underlined overflow-ellipsis w-fit-content mw640p mb15p inline-block"></a>
          <div id="info-description" class="text-left"></div>
          <div id="info-found-through" class="text-left font-small italic"></div>
          <div id="info-tags" class="text-left"></div>
        </div>
      </div>

      <div class="w50" style="overflow-y: auto">
        <table id="playlist" class="center text-left"></table>
      </div>
    </div>
  </body>
</html>
