<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8"/>
      <title>If you're seeing this something went terribly wrong</title>
      <link rel="stylesheet" type="text/css" href="index.min.css">
      <script src="index.min.js"></script>
  </head>
  <body>
    <div id="playerWrapper" class="center">
      <div id="player"></div>
    </div>
    <div id="output" class="center">
      <div id="selection" class="top-row-items">
        <select name="loopType" id="loopType" title="Loop type">
          <option value="all">All</option>
          <option value="one">One</option>
          <option value="none">None</option>
        </select>
      </div>
      <div id="nextprev" class="top-row-items">
        <button type="button" id="prev" title="Previous video">&lt;</button>
        <button type="button" id="next" title="Next video">&gt;</button>
      </div>
      <div class="top-row-items">
        <button type="button" id="minimize" title="Reduce all links to video IDs only">Minimize</button>
        <button type="button" id="reset" title="Reset the page">Reset</button>
      </div>
      <div class="top-row-items">
        <input type="checkbox" id="save-titles" checked> Save titles
      </div>
      <div id="currentIndex" class="slightly-hidden">(1 / 1)</div>
    </div>
    <div id="videos"></div>
    <div class="center">
      <p id="instructions" class="slightly-hidden">
        Put YouTube links (or just video IDs) in the input boxes, then hit "Play".<br>
        <br>
        GET parameters:<br>
        <b>load=[index]</b> to load that index on page load<br>
        <b>DEFAULT_NO_RANDOM</b> to have the top secret default playlist not be random
      </p>
      <p id="error"></p>
    </div>
  </body>
</html>
