<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>YouTube player - Namless Things</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="index.js"></script>
    <script src="playlists/_default.js"></script>
    <script src="playlists/music.js"></script>
    <script src="playlists/bideobames.js"></script>
    <script src="playlists/memes.js"></script>
    <script src="playlists/gamesiplayedasakid.js"></script>
  </head>
  <body>
    <template id="entry-template">
      <div class="entry-container">
        <div class="entry-container-left">
          <button class="play-button">Play</button>
        </div>
        <div class="entry-container-center">
          <input class="entry-id" type="text">
        </div>
        <div class="entry-container-right">
          <button class="plus-button">+</button>
          <button class="minus-button">-</button>
          <div class="entry-index-container text-faded">#<span class="entry-index"></span></div>
          <input class="entry-title" type="text">
        </div>
      </div>
    </template>

    <div id="video-and-controls-container">
      <div>
        <div class="center">
          <div id="player"></div>
        </div>

        <div class="controls center mt-15">
          <span>Loop type:</span>
          <select id="loop-type" title="Loop type">
            <option value="1">One</option>
            <option value="2" selected>All</option>
            <option value="3">Once</option>
            <option value="4">Don't</option>
          </select>

          <span>Playlist:</span>
          <select id="playlists" title="Playlists">
            <option value="" selected>None</option>
            <option value="music">Music</option>
            <option value="bideobames">Video Game Music</option>
            <option value="memes">Memes</option>
            <option value="gamesiplayedasakid">Games I played as a kid</option>
          </select>

          <button id="save-button" title="Save playlist to a bookmark">Save</button>
        </div>

        <div class="center mt-15">
          <a id="save-link" class="hidden">Bookmark this link to save</a>
        </div>

        <hr />
      </div>
    </div>

    <div id="entry-list"></div>
  </body>
</html>
