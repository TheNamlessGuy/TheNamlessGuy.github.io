<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8"/>
      <title>Namless Things</title>
      <link rel="stylesheet" type="text/css" href="index.css"/>
      <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>
      <script src="index.js"></script>
  </head>
  <body>
    <div id="playerWrapper" class="center">
      <div id="player"></div>
    </div>
    <div id="output" class="center">
      <div id="selection">
        <select name="loopType" id="loopType">
          <option value="all">All</option>
          <option value="one">One</option>
          <option value="none">None</option>
        </select>
      </div>
      <div id="nextprev">
        <button type="button" id="prev"><</button>
        <button type="button" id="next">></button>
      </div>
      <div id="saveload">
        <button type="button" id="save">Save</button>
        <button type="button" id="load">Load</button>
      </div>
      <div id="currentIndex" class="slightly-hidden">(0/0)</div>
    </div>
    <div id="videos" class="center">
      <div id="video0" class="videoContainer">
      </div>
    </div>
    <div class="center">
      <div id="version">Beta 0.6</div>
      <p id="instructions" class="slightly-hidden">
        Put YouTube links in the input boxes, then hit "Play" on the video you want to play to start.<br>
        Press '+' to get more slots, and '-' to remove that slot.<br>
        Use the drop down menu to select what kind of looping to do.
      </p>
    </div>
  </body>
</html>
